{% extends "base.html" %}

{% block title %}Edit Menu Item - Delivery System{% endblock %}

{% block content %}
<div class="card">
    <h2>Edit Menu Item</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ menu_item.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ menu_item.description or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ menu_item.price }}" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ menu_item.category or '' }}">
        </div>

        <div class="form-group">
            <label for="image">Item Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if menu_item.image_path %}
            <div class="mt-20">
                <img src="/static/{{ menu_item.image_path }}" alt="Menu Item Image"
                    style="max-width: 150px; max-height: 150px;">
            </div>
            {% endif %}
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="available" {% if menu_item.available %}checked{% endif %}>
                Available for ordering
            </label>
        </div>

        <button type="submit" class="btn btn-success">Update Item</button>
        <a href="{{ url_for('restaurant_dashboard') }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
