{% extends "base.html" %}

{% block title %}Adicionar Item do Menu - Entregas na Vila{% endblock %}

{% block content %}
<div class="card">
    <h2>Adicionar Novo Item do Menu</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nome do Item:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" placeholder="ex: Entradas, Prato Principal, Sobremesas">
        </div>

        <div class="form-group">
            <label for="image">Imagem do Item:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success">Adicionar Item</button>
        <a href="{{ url_for('restaurant_dashboard') }}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
