{% extends "base.html" %}

{% block title %}Registar - Entregas na Vila{% endblock %}

{% block content %}
<div class="card">
    <h2>Registar</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Nome de utilizador:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Palavra-passe:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="user_type">Sou um:</label>
            <select id="user_type" name="user_type" required onchange="toggleRestaurantFields()">
                <option value="">Selecionar...</option>
                <option value="customer">Cliente</option>
                <option value="restaurant">Proprietário de Restaurante</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="address">Morada:</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div id="restaurant-fields" style="display: none;">
            <div class="form-group">
                <label for="restaurant_name">Nome do Restaurante:</label>
                <input type="text" id="restaurant_name" name="restaurant_name">
            </div>

            <div class="form-group">
                <label for="restaurant_description">Descrição do Restaurante:</label>
                <textarea id="restaurant_description" name="restaurant_description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
        </div>

        <button type="submit" class="btn btn-success">Registar</button>
        <a href="{{ url_for('login') }}" class="btn">Já tem conta? Entrar</a>
    </form>
</div>

<script>
    function toggleRestaurantFields() {
        const userType = document.getElementById('user_type').value;
        const restaurantFields = document.getElementById('restaurant-fields');

        if (userType === 'restaurant') {
            restaurantFields.style.display = 'block';
        } else {
            restaurantFields.style.display = 'none';
        }
    }
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
